<!doctype html>
<html>
  <head>
    <title>All Your Base</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/controller.js"></script>

    <script>
      var AllYourBase = AllYourBase || {};
      AllYourBase.model = new Model;
      AllYourBase.view = new View;
      AllYourBase.controller = new Controller(AllYourBase.model, AllYourBase.view);

      window.onload = function(){
        AllYourBase.controller.init();
      };
    </script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">All Your Base</h1>
          <p class="text-center">Click on any number to edit it and see it represented in other number bases.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h3 class="text-center">Binary</h3>
          <span class="number-output" id="bin-output"></span>
          <input class="number-input" id="bin-input">
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Octal</h3>
          <span class="number-output" id="oct-output"></span>
          <input class="number-input" id="oct-input">
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Decimal</h3>
          <span class="number-output" id="dec-output"></span>
          <input class="number-input" id="dec-input">
        </div>
        <div class="col-md-3">
          <h3 class="text-center">Hexadecimal</h3>
          <span class="number-output" id="hex-output"></span>
          <input class="number-input" id="hex-input">
        </div>
      </div>
    </div>
  </body>
</html>
